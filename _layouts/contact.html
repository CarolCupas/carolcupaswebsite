---
layout: body
---

  {% include header.html site=site page=page img_path=page.img_path %}

  <div id="content" class="site-content">
    <main id="main" class="site-main inner">

      <article class="post page post-full">
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        </header><!-- .post-header -->
        {% assign subtitle_is_not_empty = page.subtitle | is_not_empty %}
        {% if subtitle_is_not_empty %}
        <div class="post-subtitle">
          {{ page.subtitle }}
        </div><!-- .post-subtitle -->
        {% endif %}
        <div class="post-content">
          {{ content }}
          <form action="https://formspree.io/xbjapjby" name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
            class="contact-form">
            <!--
            <p class="screen-reader-text">
              <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <p class="form-row">
              <label class="form-label">Name *</label>
              <input type="text" name="name" placeholder="Your name..." class="form-input">
            </p> -->
            <p class="form-row">
              <label class="form-label">Email *</label>
              <input type="email" name="email" placeholder="Email..." class="form-input">
            </p>
            <p class="form-row">
              <label class="form-label">Mensaje *</label>
              <textarea name="message" placeholder="Mensaje..." class="form-textarea" rows="7"></textarea>
            </p>
            <p></p>
            <input type="hidden" name="form-name" value="contactForm" />
            <div class="g-recaptcha" data-sitekey="{{ site.reCAPTCHA_key }}"></div>
            <p></p>
            <p class="form-row">
              <button type="submit" class="button">{{ site.data.translations['formButton'][page.lang] }}</button>
            </p>
          </form><!-- .contact-form -->
        </div><!-- .post-content -->
      </article><!-- .post -->

    </main><!-- .site-main -->

    {% include footer.html %}

  </div><!-- .site-content -->
